<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title {
            margin: 2rem;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
<h1 class="title center">This text does not disappear until you press the button.</h1>

<script>
    setTimeout(() => {
        document.querySelector('.title').remove()
    }, 5000)
</script>
</body>
</html>
